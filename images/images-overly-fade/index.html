<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h2 class="text-center mt-4 mb-4">Image Overlay Fade</h2>
            <div class="col-md-6">
                <div class="images-overly-fade position-relative">
                    <img src="img/img_avatar3.png" alt="Images Not Found!" class="img-fluid">
                    <div class="images-overly-fade-text position-absolute">
                        <div class="fade-text position-absolute">Hello World</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="images-overly-fade-in position-relative">
                    <img src="img/img_avatar3.png" alt="Images Not Found!" class="img-fluid images">
                    <div class="images-overly-fade-in-text position-absolute">
                        <div class="fade-in-text">Hello World</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
