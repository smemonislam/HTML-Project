<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mt-5 mb-4">Alert Buttons</h2>
                <div class="alert-button text-center">
                    <button class="btn-alert btn btn-success">Success</button>
                    <button class="btn-alert btn btn-blue">Info</button>
                    <button class="btn-alert btn btn-warning">Warning</button>
                    <button class="btn-alert btn btn-danger">Danger</button>
                    <button class="btn-alert btn btn-default">Default</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mt-5 mb-4">Outline Buttons</h2>
                <div class="outline-button text-center">
                    <button class="btn btn-outline-success">Success</button>
                    <button class="btn btn-outline-blue">Info</button>
                    <button class="btn btn-outline-warning">Warning</button>
                    <button class="btn btn-outline-danger">Danger</button>
                    <button class="btn btn-outline-default">Default</button>
                </div>
                <div class="outline-button text-center mt-4">
                    <button class="btn btn-outline-success rounded">Success</button>
                    <button class="btn btn-outline-blue rounded">Info</button>
                    <button class="btn btn-outline-warning rounded">Warning</button>
                    <button class="btn btn-outline-danger rounded">Danger</button>
                    <button class="btn btn-outline-default rounded">Default</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
